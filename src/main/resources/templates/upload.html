<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Upload for AI Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/img/wkupload.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #333;
            max-width: 500px;
            width: 95%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ffc107;
            text-align: center;
        }

        .form-label {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-cat {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
        }

        .btn-cat:hover {
            background-color: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üì∑ AI Defect Detection Analyze</h2>
        <form method="POST" action="/api/analyze" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">üñºÔ∏è Image</label>
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üèóÔ∏è Site</label>
                <input type="text" name="site" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üÜî Batch ID</label>
                <input type="text" name="batchId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üë∑ Worker Name</label>
                <input type="text" name="workerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">‚õÖ Weather</label>
                <input type="text" name="weather" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-cat">üì® Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
