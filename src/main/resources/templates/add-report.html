<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>New Building Inspection Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/img/wkupload.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #333;
            max-width: 500px;
            width: 95%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ffc107;
            text-align: center;
        }

        .form-label {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-cat {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
        }

        .btn-cat:hover {
            background-color: #ffca2c;
        }

        .link-area {
            text-align: center;
            margin-top: 15px;
        }

        .link-area a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }

        .link-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>📤 New Building Inspection Report</h2>
        <form method="post" action="/reports/save" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">🖼️ Upload Defect Photo</label>
                <input type="file" name="imageFile" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🏗️ Construction Site（Site）</label>
                <input type="text" name="site" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🆔 Site Batch（Batch ID）</label>
                <input type="text" name="batchId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">⛅ Weather（Weather）</label>
                <input type="text" name="weather" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-cat">📨 Submit</button>
        </form>

        <div class="link-area">
            <a href="/my-reports">📂 Report History</a> |
            <a href="/logout">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
