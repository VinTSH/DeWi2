<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAT Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-banner {
            position: absolute;
            top: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #333;
            max-width: 420px;
            width: 90%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .form-control, .form-select {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-cat {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
        }

        .btn-cat:hover {
            background-color: #ffca2c;
        }

        .logo {
            display: block;
            margin: 0 auto 25px auto;
            max-width: 100px;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="title-banner">
        AI-Powered Concrete Defect Detection System
    </div>

    <div class="login-container">
        <img src="/img/logo.jpg" alt="Logo" class="logo" />
        <h2>Manager Login</h2>

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">üë§ Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">üîí Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">üßë‚Äçüíº Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="worker">Worker</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit" class="btn btn-cat mt-3">üö™ Log In</button>
        </form>

        <div th:if="${error}" th:text="${error}" class="error-msg"></div>
    </div>
</body>
</html>
