<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>My Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/img/wkupload.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffc107;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #222;
            color: #fff;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #333;
            color: #ffc107;
        }

        img {
            max-height: 80px;
            border: 2px solid #555;
            border-radius: 6px;
        }

        .btn-back {
            display: block;
            margin: 20px auto 0;
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 30px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }

        .btn-back:hover {
            background-color: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ My Submission</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Site</th>
                    <th>Batch</th>
                    <th>Weather</th>
                    <th>Confidence</th>
                    <th>Grade</th>
                    <th>Status</th>
                    <th>Manager Approval</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${reports}">
                    <td>
                        <img th:src="@{'/uploads/' + ${r.imageName}}" th:alt="${r.imageName}" />
                        <div th:text="${r.imageName}" style="font-size:12px; margin-top:5px;"></div>
                    </td>
                    <td th:text="${r.site}"></td>
                    <td th:text="${r.batchId}"></td>
                    <td th:text="${r.weather}"></td>
                    <td th:text="${r.confidence}"></td>
                    <td th:text="${r.grade}"></td>
                    <td th:text="${r.status}"></td>
                    <td th:text="${r.comment}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/logout" class="btn-back">ðŸšª Logout</a>
    </div>
</body>
</html>
