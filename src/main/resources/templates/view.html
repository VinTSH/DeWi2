<!-- templates/reports/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">📋 Manager Report Dashboard</h2>

    <!-- 🔍 搜尋條 -->
    <form class="row g-3 mb-4" method="get" action="/reports/view">
        <div class="col-md-3">
            <label for="worker" class="form-label">👷 Worker Name</label>
            <input type="text" class="form-control" id="worker" name="worker" placeholder="e.g. John">
        </div>

        <div class="col-md-3">
            <label for="startDate" class="form-label">📅 Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>

        <div class="col-md-3">
            <label for="endDate" class="form-label">📅 End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>

        <div class="col-md-2">
            <label for="status" class="form-label">📌 Status</label>
            <select class="form-select" id="status" name="status">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="site" class="form-label">🏗️ Site</label>
            <select class="form-select" id="site" name="site">
                <option value="">All</option>
                <option th:each="s : ${siteList}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100">🔍 Search</button>
        </div>
    </form>

    <!-- 📊 之後會加表格內容 -->
</div>
</body>
</html>
